<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ElectriCoffee</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Finlandica&display=swap" rel="stylesheet">
</head>
<body>
	<img src="assets/background.png" alt="">
	<div class="logo">
		<a href="index.html"><img src="img/logo.png" alt="logo" id="logo"></a>
	</div>

	<div class="info">
		
			<a href="index.html">
				<span id="info">

			<b>О<span id="text">_</span>нас				Галерея				Цены			Контакт</b></span>


			</a>
			
			<img src="img/qr.png" alt="qr" id="qr">
		<a href="index.html"><img src="img/facebook.png" alt="facebook" id="facebook"></a>	
			<a href="index.html"><img src="img/instagram.png" alt="instagram" id="instagram"></a>
	</div>


	<div class="header">
		<div class="promote">
			<span id="cofe">Живое кафе <br>в Москве</span>
			<span id="cena">Воспользуйтесь нашей специальной <br>
цены в этот международный день кофе. </span>
			<a href="index.html">
				<img src="img/background-promo.png" alt="bg" id="bgpromo">
			<span id="activate">Активировать купон на скидку</span>


			</a>

			<div class="checkbox">
				<input type="checkbox" id="check">
						<label class="custom-checkbox" id="text3">Нажимая галочку вы соглашаетесь с нашим <a href="index.html">Пользовательским Соглашением.</a>
  				<span class="checkmark"></span>
				</label>
			</div>
			<div class="oct">
				<span id="ooctt">1_Октября <br></span> <span id="octt"> <br> #Международный_день_Кофе</span>
			</div>
			<div class="right">
				<img src="img/right.png" alt="right" id="right">
			</div>
		</div>
		<div class="electo" id="electo">
			<img src="img/4.png" alt="" id="electo-img">
		</div>
			<div class="coffee">
				<img src="img/coffee.png" alt="coffee" id="coffee">
				<img src="img/coffee1.png" alt="" id="coffee1">
			</div>
			<div class="box">
				<img src="img/box.png" alt="box" id="box">
			</div>

	</div>
</body>

</html>
